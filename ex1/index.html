<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400" style="border: 2px solid black"></canvas>
    <script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    //c√¥ne
    ctx.beginPath();
    ctx.moveTo(100,180);//gauche
    ctx.lineTo(200,180);//droite
    ctx.lineTo(150,300);//bas
    ctx.fillStyle = "#AA6522";
    ctx.fill();
    //boule
    ctx.beginPath();
    ctx.moveTo(200,180);
    ctx.lineTo(100,180);
    ctx.quadraticCurveTo(165,60,200,180);//(cpx, cpy, destx,desty)
    ctx.fillStyle = "#8A0908";
    ctx.fill();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 2</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400" style="border: 2px solid black"></canvas>
    <script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    //fond bleu
    ctx.beginPath();
    ctx.fillStyle = "#0000FF";
    ctx.fillRect(10,10,380,380);
    //fenetre
    ctx.beginPath();
    ctx.moveTo(170,174);
    ctx.quadraticCurveTo(200,110,230,174);
    ctx.fillStyle = "#FFFFFF";
    ctx.fill();
    ctx.stroke();
    //vaisseau
    ctx.beginPath();
    ctx.moveTo(110,200);
    ctx.quadraticCurveTo(200,140,290,200);
    ctx.quadraticCurveTo(200,260,110,200);
    ctx.fillStyle = "#E0E1F3";
    ctx.fill();
    </script>
  </body>
</html>
